<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input id="_url" type="url" class="form-control">
                <button onclick="setIframeUrl()" class="btn btn-primary mt-3">Embed</button>
            </div>

            <div class="col-12">
                <iframe id="_iframe" width="720" height="480" id="_iframe" src="" frameborder="0">

                </iframe>
            </div>

        </div>
    </div>
    <script>
        function setIframeUrl() {
            const _url = document.getElementById('_url').value;
            document.getElementById('_iframe').src = _url;
        }
    </script>
</body>

</html>
